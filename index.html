<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="operation" readonly>
      <input type="text" id="result" readonly>
    </div>
    <div class="keypad">
      <button onclick="updateResult('7')">7</button>
      <button onclick="updateResult('8')">8</button>
      <button onclick="updateResult('9')">9</button>
      <button onclick="clearResult()" class="operadores">C</button>
      <button onclick="updateResult('4')">4</button>
      <button onclick="updateResult('5')">5</button>
      <button onclick="updateResult('6')">6</button>
      <button onclick="updateResult('/')" class="operadores">รท</button>
      <button onclick="updateResult('1')">1</button>
      <button onclick="updateResult('2')">2</button>
      <button onclick="updateResult('3')">3</button>
      <button onclick="updateResult('*')" class="operadores">ร</button>
      <button onclick="updateResult('0')" class="cero">0</button>
      <button onclick="updateResult('.')">.</button>
      <button onclick="updateResult('-')" class="operadores">-</button>
      <button onclick="calculateResult()" class="iqual">=</button>
      <button onclick="updateResult('+')" class="operadores">+</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
